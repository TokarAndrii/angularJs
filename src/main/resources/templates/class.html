<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" ng-app="classApp">
<head>


    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>


    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/class.js}"></script>

    <style>
        .color {
            background-color: lightgreen;
        }

        .border {
            border: 1px solid black;
        }

        .size {
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 10px;
        }
    </style>


</head>
<body ng-controller="classAppCtrl" style="padding: 20px;font-size: 180%">

<input type="checkbox" ng-model="styleObj.color"/>Color <br/>
<input type="checkbox" ng-model="styleObj.border"/>Border <br/>
<input type="checkbox" ng-model="styleObj.size"/>Size <br/>

<!--ng-class - если в качестве значения директива получает объект, каждый ключ объекта, содержащий значение true будет использоваться как имя класса $scope.styleObj = {
                color: false,
                border: false,
                size: false
            } -->


<!--ng-class - если выражение содержит строки разделенные пробелами, каждая строка будет восприниматься как отдельный класс $scope.classNames = "test-div lightGreen"-->
<!--ng-class - если выражение содержит массив, каждый элемент массива будет восприниматься как отдельный класс $scope.classNames = ["test-div", "lightGreen"];-->


<div ng-class="styleObj">Test</div>

</body>
</html>
