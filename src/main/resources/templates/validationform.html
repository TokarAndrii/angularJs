<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"  ng-app="validationformApp">
<head>


    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>


    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/validationform.js}"></script>


</head>
<body style="padding: 20px;font-size: 180%">

<!--
    Атрибуты для валидации AngularJS:
    ng-minlength - минимальное количество введенных символов при котором элемент считается валидным
    ng-maxlength - максимальное количество символов при котором элемент считается валидным
    ng-pattern - регулярное выражение, которое используется для проверки валидности элемента
    ng-required - значение обязательно
-->
<div ng-controller="validationformAppCtrl" style="margin:10px;">
    <form name="myForm" novalidate="">
        <input name="sample" ng-model="inputValue" ng-required="requireValue" ng-minlength="3" ng-maxlength="10" ng-pattern="matchPattern" />

        <!--
            Если у элемента атрибут type равен email, url, number то не нужно указывать ng-pattern
            так как angular уже использует его для проверки на валидность содержимое элемента
        -->

        <p>Required Error: {{myForm.sample.$error.required}}</p>
        <p>Min Length Error: {{myForm.sample.$error.minlength}}</p>
        <p>Max Length Error: {{myForm.sample.$error.maxlength}}</p>
        <p>Pattern Error: {{myForm.sample.$error.pattern}}</p>
        <p>Element Valid: {{myForm.sample.$valid}}</p>
    </form>
</div>

</body>
</html>
